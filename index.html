    <!-- Parrot scripts-->

    <script id="fragmentShaderPosition" type="x-shader/x-fragment">

      uniform float time;
      uniform float delta;

      void main()	{

      	vec2 uv = gl_FragCoord.xy / resolution.xy;
      	vec4 tmpPos = texture2D( texturePosition, uv );
      	vec3 position = tmpPos.xyz;
      	vec3 velocity = texture2D( textureVelocity, uv ).xyz;

      	float phase = tmpPos.w;

      	phase = mod( ( phase + delta +
      		length( velocity.xz ) * delta * 3. +
      		max( velocity.y, 0.0 ) * delta * 6. ), 62.83 );

      	gl_FragColor = vec4( position + velocity * delta * 15. , phase );

      }
    </script>

    <!-- shader for bird's velocity -->
    <script id="fragmentShaderVelocity" type="x-shader/x-fragment">

      uniform float time;
      uniform float testing;
      uniform float delta; // about 0.016
      uniform float separationDistance; // 20
      uniform float alignmentDistance; // 40
      uniform float cohesionDistance; //
      uniform float freedomFactor;
      uniform vec3 predator;

      const float width = resolution.x;
      const float height = resolution.y;

      const float PI = 3.141592653589793;
      const float PI_2 = PI * 2.0;
      // const float VISION = PI * 0.55;

      float zoneRadius = 40.0;
      float zoneRadiusSquared = 1600.0;

      float separationThresh = 0.45;
      float alignmentThresh = 0.65;

      const float UPPER_BOUNDS = BOUNDS;
      const float LOWER_BOUNDS = -UPPER_BOUNDS;

      const float SPEED_LIMIT = 9.0;

      float rand( vec2 co ){
      	return fract( sin( dot( co.xy, vec2(12.9898,78.233) ) ) * 43758.5453 );
      }

      void main() {

      	zoneRadius = separationDistance + alignmentDistance + cohesionDistance;
      	separationThresh = separationDistance / zoneRadius;
      	alignmentThresh = ( separationDistance + alignmentDistance ) / zoneRadius;
      	zoneRadiusSquared = zoneRadius * zoneRadius;


      	vec2 uv = gl_FragCoord.xy / resolution.xy;
      	vec3 birdPosition, birdVelocity;

      	vec3 selfPosition = texture2D( texturePosition, uv ).xyz;
      	vec3 selfVelocity = texture2D( textureVelocity, uv ).xyz;

      	float dist;
      	vec3 dir; // direction
      	float distSquared;

      	float separationSquared = separationDistance * separationDistance;
      	float cohesionSquared = cohesionDistance * cohesionDistance;

      	float f;
      	float percent;

      	vec3 velocity = selfVelocity;

      	float limit = SPEED_LIMIT;

      	dir = predator * UPPER_BOUNDS - selfPosition;
      	dir.z = 0.;
      	// dir.z *= 0.6;
      	dist = length( dir );
      	distSquared = dist * dist;

      	float preyRadius = 150.0;
      	float preyRadiusSq = preyRadius * preyRadius;


      	// move birds away from predator
      	if ( dist < preyRadius ) {

      		f = ( distSquared / preyRadiusSq - 1.0 ) * delta * 100.;
      		velocity += normalize( dir ) * f;
      		limit += 5.0;
      	}


      	// if (testing == 0.0) {}
      	// if ( rand( uv + time ) < freedomFactor ) {}


      	// Attract flocks to the center
      	vec3 central = vec3( 0., 0., 0. );
      	dir = selfPosition - central;
      	dist = length( dir );

      	dir.y *= 2.5;
      	velocity -= normalize( dir ) * delta * 5.;

      	for ( float y = 0.0; y < height; y++ ) {
      		for ( float x = 0.0; x < width; x++ ) {

      			vec2 ref = vec2( x + 0.5, y + 0.5 ) / resolution.xy;
      			birdPosition = texture2D( texturePosition, ref ).xyz;

      			dir = birdPosition - selfPosition;
      			dist = length( dir );

      			if ( dist < 0.0001 ) continue;

      			distSquared = dist * dist;

      			if ( distSquared > zoneRadiusSquared ) continue;

      			percent = distSquared / zoneRadiusSquared;

      			if ( percent < separationThresh ) { // low

      				// Separation - Move apart for comfort
      				f = ( separationThresh / percent - 1.0 ) * delta;
      				velocity -= normalize( dir ) * f;

      			} else if ( percent < alignmentThresh ) { // high

      				// Alignment - fly the same direction
      				float threshDelta = alignmentThresh - separationThresh;
      				float adjustedPercent = ( percent - separationThresh ) / threshDelta;

      				birdVelocity = texture2D( textureVelocity, ref ).xyz;

      				f = ( 0.5 - cos( adjustedPercent * PI_2 ) * 0.5 + 0.5 ) * delta;
      				velocity += normalize( birdVelocity ) * f;

      			} else {

      				// Attraction / Cohesion - move closer
      				float threshDelta = 1.0 - alignmentThresh;
      				float adjustedPercent;
      				if( threshDelta == 0. ) adjustedPercent = 1.;
      				else adjustedPercent = ( percent - alignmentThresh ) / threshDelta;

      				f = ( 0.5 - ( cos( adjustedPercent * PI_2 ) * -0.5 + 0.5 ) ) * delta;

      				velocity += normalize( dir ) * f;

      			}

      		}

      	}

      	// this make tends to fly around than down or up
      	// if (velocity.y > 0.) velocity.y *= (1. - 0.2 * delta);

      	// Speed Limits
      	if ( length( velocity ) > limit ) {
      		velocity = normalize( velocity ) * limit;
      	}

      	gl_FragColor = vec4( velocity, 1.0 );

      }
    </script>

    <script type="importmap">
      {

    <script type="module">
      import * as THREE from "three";

      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import Stats from "three/addons/libs/stats.module.js";

      // declarations

      let camera, scene, renderer, stats;
      let cube, sphere, torus, material;

      let cubeCamera, cubeRenderTarget;

      init();

      //init

      function init() {
        //scope

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animation);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        window.addEventListener("resize", onWindowResized);

        stats = new Stats();
        document.body.appendChild(stats.dom);

        //objects

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.z = 75;

        scene = new THREE.Scene();
        scene.rotation.y = 0.5; // avoid flying objects occluding the sun

        new RGBELoader()
          .setPath("assets/textures/")
          .load(
            "kloofendal_48d_partly_cloudy_puresky_1k.hdr",
            function (texture) {
              texture.mapping = THREE.EquirectangularReflectionMapping;

              scene.background = texture;
              scene.environment = texture;
            }
          );

        //

        cubeRenderTarget = new THREE.WebGLCubeRenderTarget(256);
        cubeRenderTarget.texture.type = THREE.HalfFloatType;

        cubeCamera = new THREE.CubeCamera(1, 1000, cubeRenderTarget);

        //

        material = new THREE.MeshStandardMaterial({
          envMap: cubeRenderTarget.texture,
          roughness: 0.05,
          metalness: 1,
        });

        const gui = new GUI();
        gui.add(material, "roughness", 0, 1);
        gui.add(material, "metalness", 0, 1);
        gui.add(renderer, "toneMappingExposure", 0, 2).name("exposure");

        sphere = new THREE.Mesh(new THREE.IcosahedronGeometry(15, 8), material);
        scene.add(sphere);

        const material2 = new THREE.MeshStandardMaterial({
          roughness: 0.1,
          metalness: 0,
        });

        cube = new THREE.Mesh(new THREE.BoxGeometry(15, 15, 15), material2);
        scene.add(cube);

        torus = new THREE.Mesh(
          new THREE.TorusKnotGeometry(8, 3, 128, 16),
          material2
        );
        scene.add(torus);

        //
      }

      function onWindowResized() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        renderer.setSize(window.innerWidth, window.innerHeight);

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }

      function animation(msTime) {
        const time = msTime / 1000;

        cube.position.x = Math.cos(time) * 30;
        cube.position.y = Math.sin(time) * 30;
        cube.position.z = Math.sin(time) * 30;

        cube.rotation.x += 0.02;
        cube.rotation.y += 0.03;

        torus.position.x = Math.cos(time + 10) * 30;
        torus.position.y = Math.sin(time + 10) * 30;
        torus.position.z = Math.sin(time + 10) * 30;

        torus.rotation.x += 0.02;
        torus.rotation.y += 0.03;

        cubeCamera.update(renderer, scene);

        renderer.render(scene, camera);

        stats.update();
      }
    </script>
