    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://threejs.org/build/three.module.js",
          "three/addons/": "https://threejs.org/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import Stats from "three/addons/libs/stats.module.js";

      // declarations

      let camera, scene, renderer, stats;
      let cube,
        sphere,
        torus,
        tetrahedron,
        dodecahedron,
        octahedron,
        donut,
        material;

      let cubeCamera, cubeRenderTarget;

      init();

      //init

      function init() {
        //scope

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animation);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        window.addEventListener("resize", onWindowResized);

        stats = new Stats();
        document.body.appendChild(stats.dom);

        //objects

        camera = new THREE.PerspectiveCamera(
          120,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.z = 20;

        scene = new THREE.Scene();
        scene.rotation.y = 0.5; // avoid flying objects occluding the sun

        new RGBELoader()
          .setPath("../assets/textures/")
          .load(
            "kloofendal_48d_partly_cloudy_puresky_1k.hdr",
            function (texture) {
              texture.mapping = THREE.EquirectangularReflectionMapping;

              scene.background = texture;
              scene.environment = texture;
            }
          );

        //

        cubeRenderTarget = new THREE.WebGLCubeRenderTarget(256);
        cubeRenderTarget.texture.type = THREE.HalfFloatType;

        cubeCamera = new THREE.CubeCamera(1, 1000, cubeRenderTarget);

        //

        material = new THREE.MeshStandardMaterial({
          envMap: cubeRenderTarget.texture,
          roughness: 0.05,
          metalness: 1,
        });

        const gui = new GUI();
        gui.add(material, "roughness", 0, 1);
        gui.add(material, "metalness", 0, 1);
        gui.add(renderer, "toneMappingExposure", 0, 2).name("exposure");

        sphere = new THREE.Mesh(new THREE.IcosahedronGeometry(15, 8), material);
        scene.add(sphere);

        const material2 = new THREE.MeshStandardMaterial({
          roughness: 0.1,
          metalness: 0,
        });

        cube = new THREE.Mesh(new THREE.BoxGeometry(15, 15, 15), material2);
        scene.add(cube);

        torus = new THREE.Mesh(
          new THREE.TorusKnotGeometry(8, 3, 128, 16),
          material2
        );
        scene.add(torus);

        tetrahedron = new THREE.Mesh(
          new THREE.TetrahedronGeometry(15),
          material2
        );
        scene.add(tetrahedron);

        dodecahedron = new THREE.Mesh(
          new THREE.DodecahedronGeometry(15),
          material2
        );
        scene.add(dodecahedron);

        donut = new THREE.Mesh(
          new THREE.TorusGeometry(9, 3, 10, 30),
          material2
        );
        scene.add(donut);

        octahedron = new THREE.Mesh(
          new THREE.OctahedronGeometry(15),
          material2
        );
        scene.add(octahedron);

        //
      }

      function onWindowResized() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        renderer.setSize(window.innerWidth, window.innerHeight);

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }

      function animation(msTime) {
        const time = msTime / 1000;

        donut.position.x = Math.cos(time) * 30;
        donut.position.y = Math.sin(time) * 30;
        donut.position.z = Math.sin(time) * 30;

        donut.rotation.x += 0.02;
        donut.rotation.y += 0.03;

        torus.position.x = Math.cos(time + 10) * 30;
        torus.position.y = Math.sin(time + 10) * 30;
        torus.position.z = Math.sin(time + 10) * 30;

        torus.rotation.x += 0.02;
        torus.rotation.y += 0.03;

        dodecahedron.rotation.x += 0.02;
        dodecahedron.rotation.y += 0.03;

        cube.position.x = -1 * (Math.cos(time) * 60);
        cube.position.y = Math.cos(time) * 60;
        cube.position.z = Math.sin(time) * 60;

        cube.rotation.x += 0.02;
        cube.rotation.y += 0.03;

        tetrahedron.position.x = -1 * (Math.cos(time + 15) * 60);
        tetrahedron.position.y = Math.cos(time + 15) * 60;
        tetrahedron.position.z = Math.sin(time + 15) * 60;

        tetrahedron.rotation.x += 0.02;
        tetrahedron.rotation.y += 0.03;

        octahedron.position.x = -1 * (Math.cos(time + 30) * 60);
        octahedron.position.y = Math.cos(time + 30) * 60;
        octahedron.position.z = Math.sin(time + 30) * 60;

        octahedron.rotation.x += 0.02;
        octahedron.rotation.y += 0.03;

        dodecahedron.position.x = -1 * (Math.cos(time + 45) * 60);
        dodecahedron.position.y = Math.cos(time + 45) * 60;
        dodecahedron.position.z = Math.sin(time + 45) * 60;

        dodecahedron.rotation.x += 0.005;
        dodecahedron.rotation.y += 0.01;

        cubeCamera.update(renderer, scene);

        renderer.render(scene, camera);

        stats.update();
      }
    </script>
